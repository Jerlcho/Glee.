<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Glee.</title>
   <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
   <header class="header">
      <div class="container">
         <div class="header__inner">
            <div class="header__logo">
               <img class="header__logo-img" src="images/logo.svg" alt="logo">
               <div class="header__logo-text">Glee.</div>
            </div>
            <nav class="menu">
               <ul class="menu__list">
                  <li class="menu__list-item"><a class="menu__list-link" href="#">Home +</a></li>
                  <li class="menu__list-item"><a class="menu__list-link" href="#">About</a></li>
                  <li class="menu__list-item"><a class="menu__list-link" href="#">Services</a></li>
                  <li class="menu__list-item"><a class="menu__list-link" href="#">Pages +</a></li>
                  <li class="menu__list-item"><a class="menu__list-link" href="#">News</a></li>
                  <li class="menu__list-item"><a class="menu__list-link" href="#">Contact</a></li>
               </ul>
            </nav>
            <div class="user-nav">
               <a class="user-nav__link user-nav__link--search" href="#">
                  <img class="user-nav__link-img" src="images/icons/search.svg" alt="icon search">
               </a>
               <div class="user-nav__bundle">
                  <a class="user-nav__link user-nav__link--heart" href="#">
                     <img class="user-nav__link-img" src="images/icons/heart.png" alt="icon heart">
                     <span class="user-nav__num">0</span>
                  </a>
                  <a class="user-nav__link user-nav__link--cart" href="#">
                     <img class="user-nav__link-img" src="images/icons/cart.svg" alt="icon cart">
                     <span class="user-nav__num">0</span>
                  </a>
               </div>
               <a class="user-nav__link user-nav__link--ellipse" href="#">
                  <img class="user-nav__link-img" src="images/icons/ellipse.svg" alt="icon ellipse">
               </a>
            </div>
         </div>
      </div>
   </header>
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
   <script src="js/libs.min.js"></script>
   <script src="js/script.js"></script>
</body>

</html>
