<section class="modal">
  <div class="container">
    <form class="modal__form" action="#">
      <label class="modal__label">
        Username or email address *
        <input class="modal__input" type="text" required="required">
      </label>
      <label class="modal__label">
        Password *
        <input class="modal__input" type="password" required="required">
      </label>
      <button class="modal__btn" type="submit">Login</button>
      <label class="modal__label modal__label-position">
        <input type="checkbox">
        Remember me
        <a class="modal__error" href="#">
          Lost your password?
        </a>
      </label>
      <a class="modal__registr" href="#">
        Not registered? No problem
      </a>
      <a class="modal__create-btn" href="#">
        Create an account
      </a>
    </form>
  </div>
</section>
